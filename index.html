<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">

        <div class="container-image">
            <div class="main-image"></div>
            <div class="color-image"></div>
        </div>

        <section>
          <h1 class="title-equilibrium">Equilibrium #3429</h1>
          <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
        </section>
        

        <section class="eth">
          <img src="images/icon-ethereum.svg">
          <p>0.041ETH</p>
        </section>

        <section class="clock">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </section>

        <hr class="divisor">

        <section class="creator">
          <img src="images/image-avatar.png">
          <p>Creation of <b>Jules Wyvern</b></p>
        </section>
    
    </main>
</body>
</html>
